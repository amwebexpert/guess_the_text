flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icons/icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_icons/icon.png"
    background_color: "#000000"
    theme_color: "orange"
  windows:
    generate: true
    image_path: "assets/app_icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
